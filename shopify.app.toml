client_id = "67ffaa64217a1b4557a9cd7d70729833"
name = "meta data editor"
handle = "meta-data-editor-1"
application_url = "https://hats-recommended-micro-pursue.trycloudflare.com"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true
[webhooks]
api_version = "2025-07"

[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = [ "app/scopes_update" ]
uri = "/webhooks/app/scopes_update"

# GDPR Compliance Webhooks (REQUIRED for public apps)
[[webhooks.subscriptions]]
topics = [ "customers/data_request" ]
uri = "/webhooks/customers/data_request"

[[webhooks.subscriptions]]
topics = [ "customers/redact" ]
uri = "/webhooks/customers/redact"

[[webhooks.subscriptions]]
topics = [ "shop/redact" ]
uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_products"

[auth]
redirect_urls = ["https://hats-recommended-micro-pursue.trycloudflare.com/auth/callback", "https://hats-recommended-micro-pursue.trycloudflare.com/auth/shopify/callback", "https://hats-recommended-micro-pursue.trycloudflare.com/api/auth/callback"]
[pos]
embedded = false
